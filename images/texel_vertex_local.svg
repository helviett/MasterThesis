<svg viewBox="0 0 320 320" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
      <circle cx="40" cy="40" r="5" fill="#B0E0E6" />
      <circle cx="0" cy="0" r="2" fill="black" />
      <circle cx="80" cy="0" r="2" fill="black" />
      <circle cx="0" cy="80" r="2" fill="black" />
      <circle cx="80" cy="80" r="2" fill="black" />
    </pattern>
  </defs>
   <style>
    .small { font: 11px sans-serif; }
  </style>

  <rect width="100%" height="100%" fill="url(#grid)" />
  <g transform="translate(80 160)">
    <text x="2" y="-4" class="small">(0, 0)</text>
    <text x="82" y="-4" class="small">(1, 0)</text>
    <text x="82" y="76" class="small">(1, 1)</text>
    <text x="2" y="76" class="small">(0, 1)</text>
    <!-- <text x="40" y="35" class="small">(1, 2)</text> -->
    <circle cx="40" cy="40" r="5" fill="#E83A3A" />
  </g>
</svg>
